<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Login/Registration</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container" style="width: 650px">
      <div class="jumbotron">
        <h1>Quotable Quotes</h1>
        <!-- <h5 style="text-align: center">"Quotes by Mom"</h5> -->
        <h4 style="color: silver">A source for everyone's favorite quotes. Share and be inspired!</h4>
      </div>
      <h1>Register</h1>
      <form action="/register" method="post">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="First Name"><br>
        <input type="text" name="last_name" placeholder="Last Name"><br>
        <input type="text" name="username" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <input type="password" name="confirm_password" placeholder="Confrim Password"><br>
        <label for="date_ofbirth">Date of Birth:
          <br><input type="date" name="date_ofbirth"></label>
        <br><input type="submit" class="btn btn-primary btn-sm" value="Register">
      </form>
      <br><h1>Login</h1>
      <form action="/login" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <br><input type="submit" class="btn btn-success btn-sm" value="Login">
      </form>
      {% if messages %}
        {% for message in messages %}
        <p style="color: red"><b>{{ message }}</b></p>
        {% endfor %}
      {% endif %}
    </div>
  </body>
</html>
